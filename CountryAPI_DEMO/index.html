<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon"  type="image/x-icon" href="blank">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="https://restcountries.com/" target="_blank">REST Countries API</a> DEMO</h1>
    <form id="country_form">
        <label for="country-names-input">Enter the name of a Country: </label>
        <input list="country-names"  id="country-names-input"  required/>
        <datalist id="country-names" >
        
        </datalist>
        <button id="searchBtn">Search</button>
    </form>
        <div class="copy_link" role="button" style="display: none;">Copy  Link</div>

        <div class="country-data">
            <div id="loader">
                <p>LOADING Country Data...</p>
            </div>
            <div class="country-flag">
                <p class="title">Country's FLAG</p>
                <img loading="lazy" >
                <span class="desc"></span>
            </div>
            <div class="country-coa">
                <p class="title">Country's Coat of Arms</p>
                <img loading="lazy" >
            
            </div>
            <div class="country-map">
                <p class="title">Country's MAP</p>
                <p class="coords"></p>
                <p class="desc">
                    With an area of <span class="area"></span> Km<sup>2</sup> and the home to <span class="population"></span>  
                    <span class="demonym"></span> citizens

                </p>
                <iframe  loading="lazy" ></iframe>
              
            </div>

        </div>



</body>
<script src="script.js"></script>
</html>
